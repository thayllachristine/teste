<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Criando um site responsivo do começo ao fim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/contato.css">
    
    <!-- Controlador de cache, retirar quando acabar o desenvolvimento
    <meta http-equiv="Cache-Control" content="no-store" /> -->

</head>
<body>
    <header>
        <div class="container"> <!-- DIV CONTAINER -->
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo-tag-topo.svg" alt="Logo tag topo">
                </a>
            </div>

            <div class="links">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="portifolio.html">Portifolio</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
                <ul class="social">
                    <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-github-alt"></i></a>
                    </li>
                </ul>
            </div>

            <h1>Fale <strong>Comigo</strong></h1>

            <p>Lorem ipsum dolor sit amet.</p>
        </div> <!-- FIM DIV CONTAINER -->
    </header>

    <main>
        <section class="contato">
            <div class="container">
                <form>
                    <div class="cols">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="Nome" required>
                            </div>
                        </div>

                        <div class="col">
                             <div class="form-group">
                                 <input type="email" placeholder="E-mail">
                             </div>
                        </div>

                         <div class="col">
                             <div class="form-group">
                                 <input type="number" placeholder="Telefone">
                             </div>
                        </div>

                         <div class="col">
                            <div class="form-group">
                                 <select>
                                     <option>Selecione uma opção</option>
                                     <option>Orçamento</option>
                                     <option>Sugestão</option>
                                     <option>Outras informações</option>
                                 </select>
                             </div>
                        </div>

                    </div>
                         <div class="form-group">
                             <textarea placeholder="Preencha suas dúvidas"></textarea>
                         </div>

                         <div class="form-group">
                            <button class="botao medio"><i class="fas fa-arrow-right"></i> Enviar Contato</button>
                         </div>

                    <p class="text-success"><i class="fas fa-info-circle"></i> Seu contato foi enviado com sucesso!</p>
                    <p class="text-danger"><i class="fas fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>

                </form>
            </div>
        </section>
    </main>


    <footer>
        <div class="logo-rodape">
            <a href="index.html">
                <img src="images/logo-tag-rodape.svg" alt="Logo tag rodapé">
            </a>

            <p>2018 Todos os Direitos Reservados</p>
                <p>Altered by: Caio H. Santos</p>
        </div>
    </footer>
</body>
</html>
